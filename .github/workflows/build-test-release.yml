on:
  push:
    branches:
      - main
      - beta

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: prep plugins
        run: npm install -D @semantic-release/changelog @semantic-release/git @semantic-release/exec
      - name: run semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release --dry-run
        id: ver
    outputs:
      output1: ${{ steps.ver.outputs.nextVer }}

  docker-meta:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Docker meta
        id: docker_action_meta
        uses: docker/metadata-action@v4.1.1
        with:
          images: ghcr.io/${{ github.repository }}/container
          tags: |
            type=sha,format=long
            type=sha
            type=semver,pattern={{version}},value=${{ needs.release.outputs.output1 }}
            type=semver,pattern={{major}},value=${{ needs.release.outputs.output1 }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release.outputs.output1 }}
            type=ref,event=branch
            type=ref,event=pr
      - name: matrix
        id: matrix
        uses: splunk/addonfactory-test-matrix-action@v1.8
