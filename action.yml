# action.yml
name: "Semantic release"
description: 'This tool performs semantic release or returns value of next release version'
inputs:
  dry-run:  # if only version should be returned
    description: 'Who to greet'
    required: false
outputs:
  new_release_version:
    description: 'Version of the new release'
    value: ${{ steps.version.outputs.version }}
runs:
  using: 'composite'
  steps:
    - run: npm install -D @semantic-release/changelog @semantic-release/git @semantic-release/exec
    shell: bash
    -run export NEXT_VERSION=$(npx semantic-release --dry-run | grep 'The next release version is' | sed -E 's/.* ([[:digit:].]+)$/\1/')
    shell: bash
    -run echo version="$NEXT_VERSION" >> $GITHUB_OUTPUT
    - id: version
    shell:bash
      shell: bash
